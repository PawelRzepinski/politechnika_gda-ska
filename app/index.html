<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Politechnika Gdańska</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47bfe818c0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header__top-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header__top">
                            <a href="" class="logo">
                                <img src="images/logo_white.png" alt="Politechnika Gdańska">
                            </a>
                            <button class="burger d-lg-none">
                                <span class="burger__line burger__line--top"></span>
                                <span class="burger__line burger__line--middle"></span>
                                <span class="burger__line burger__line--bottom"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12 px-lg-0 position-static">
                        <div class="header__bottom">
                            <div class="header__navigations">
                                <nav class="header__nav">
                                    <ul class="header__menu">
                                        <li class="header__menu-item"><a class="header__menu-item-link" href="">Strona główna</a></li>
                                        <li class="header__menu-item"><a class="header__menu-item-link" href="">Pracownicy</a></li>
                                        <li class="header__menu-item"><a class="header__menu-item-link" href="">Biznes</a></li>
                                        <li class="header__menu-item header__menu-item--parent">
                                            <a class="header__menu-item-link" href="">Uczelnia</a>
                                            <ul class="header__submenu">
                                                <li class="header__submenu-item"><a class="header__submenu-item-link" href="">Uczelnia 2</a></li>
                                                <li class="header__submenu-item"><a class="header__submenu-item-link" href="">Uczelnia 3</a></li>
                                                <li class="header__submenu-item"><a class="header__submenu-item-link" href="">Uczelnia 4</a></li>
                                                <li class="header__submenu-item"><a class="header__submenu-item-link" href="">Uczelnia 5</a></li>
                                            </ul>
                                        <li class="header__menu-item"><a class="header__menu-item-link" href="">Absolwenci</a></li>
                                    </ul>
                                    <div class="profile profile--mobile d-lg-none">
                                        <img class="profile__img" src="./images/avatar.jpg" alt="Paweł Rzepiński">
                                        <div class="profile__content">
                                            <h3 class="profile__name">Paweł Rzepiński</h3>
                                            <a class="profile__phone" href="tel:555555555">555 555 555</a>
                                            <a class="profile__email" href="mailto:email@mail.pl">email@mail.pl</a>
                                        </div>
                                    </div>
                                    <button class="button button--close d-lg-none"></button>
                                </nav>
                                <nav class="header__page-nav">
                                    <ul class="header__page-menu">
                                        <li class="header__page-menu-item">
                                            <a class="header__page-menu-item-link" href="">
                                                <i class="fas fa-graduation-cap"></i>
                                                <p>Start</p>
                                            </a>
                                        </li>
                                        <li class="header__page-menu-item">
                                            <a class="header__page-menu-item-link" href="">
                                                <i class="far fa-file-alt"></i>
                                                <p>Studia</p>
                                            </a>
                                        </li>
                                        <li class="header__page-menu-item">
                                            <a class="header__page-menu-item-link" href="">
                                                <i class="fas fa-medal"></i>
                                                <p>III Stopień</p>
                                            </a>
                                        </li>
                                        <li class="header__page-menu-item">
                                            <a class="header__page-menu-item-link" href="">
                                                <i class="fas fa-dollar-sign"></i>
                                                <p>Płatności</p>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="profile-wrapper d-none d-lg-block">
                                <h4 class="profile-wrapper__title">Mój profil</h4>
                                <div class="profile">
                                    <img class="profile__img" src="./images/avatar.jpg" alt="Paweł Rzepiński">
                                    <div class="profile__content">
                                        <h3 class="profile__name">Paweł Rzepiński</h3>
                                        <a class="profile__phone" href="tel:555555555">555 555 555</a>
                                        <a class="profile__email" href="mailto:email@mail.pl">email@mail.pl</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="row">
            <div class="col-6">
                <div style="width: 100%; height: 500px; background-color: red"></div>
            </div>
            <div class="col-4 offset-md-2">
                <div style="width: 100%; height: 500px; background-color: green"></div>
            </div>
        </div>
    </div>

<!--build:js js/main.min.js -->
<script src="js/lib/navigation.js"></script>
<script src="js/main.js"></script>
<!-- endbuild -->
</body>

</html>
